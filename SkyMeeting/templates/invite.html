{% load i18n %}
<!DOCTYPE html>
<html>
  	<head>
    	<title>SkyMeeting</title>
    	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	    <!-- <link href="assets/css/bootstrap-responsive.css" rel="stylesheet"> -->
	    <!-- Bootstrap -->
	    <link href="../public/css/bootstrap.min.css" rel="stylesheet" media="screen">

	    <link rel="stylesheet" type="text/css" href="../public/css/specific/invite.css">
	</head>
	<body>

		<div class="container">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span6">
						<h3 class="text-center">{% trans "I have already owned an account" %}</h3>
						<form class="form-horizontal form-signin" action="/login/" method="post">
							<div class="control-group">
								<label class="control-label" for="email">{% trans "Email" %}</label>
								<div class="controls">
									<input type="text" id="email" name="username" placeholder="{% trans 'Email' %}" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="password">{% trans "Password" %}</label>
								<div class="controls">
									<input type="password" id="password" name="password" placeholder="{% trans 'Password' %}" />
								</div>
							</div>
							<div class="control-group">
								<div class="controls">
									<label class="checkbox">
										<input type="checkbox" id="rememberMe" />
										{% trans "Remember me" %}
									</label>
									<input type="submit" class="btn btn-primary" value="{% trans 'Sign in' %}" />
								</div>
							</div>						
						</form>
					</div>
					

					<div class="span6">
						<h3 class="text-center">{% trans "This is my first time to be here" %}</h3>
						<form class="form-horizontal form-register" action="../regedit/" method="post">
							<div class="control-group">
								<label class="control-label" for="inputEmail">{% trans "Email" %}</label>
								<div class="controls">
									<input type="text" id="inputEmail" name="username" placeholder="{% trans 'Email' %}" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="inputPassword">{% trans "Password" %}</label>
								<div class="controls">
									<input type="password" id="inputPassword" name="password" placeholder="{% trans 'Password' %}" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="repeatPassword">{% trans "Repeat Password" %}</label>
								<div class="controls">
									<input type="password" id="repeatPassword" name="repeatPassword" placeholder="{% trans 'Repeat Password' %}" />
								</div>
							</div>
							{% if verifyByName == "true" %}
							<div class="control-group">
								<label class="control-label" for="inputTrueName">{% trans "True Name" %}</label>
								<div class="controls">
									<input type="text" id="inputTrueName" name="trueName" placeholder="{% trans 'True Name' %}" />
								</div>
							</div>
							{% endif %}
							{% if verifyByPhone == "true" %}
							<div class="control-group">
								<label class="control-label" for="inputIdcard">{% trans "ID Card Number" %}</label>
								<div class="controls">
									<input type="text" id="inputIdcard" name="idcard" placeholder="{% trans 'ID Card Number' %}" />
								</div>
							</div>
							{% endif %}
							{% if verifyByQuest == "true" %}
							<div class="control-group">
								<label class="control-label" for="inputAnswer">{{ verifyQuest }}</label>
								<div class="controls">
									<input type="text" id="inputAnswer" name="answer" placeholder="{% trans 'Answer' %}" />
								</div>
							</div>
							{% endif %}
							<div class="control-group">
								<div class="controls">
									<input type="submit" class="btn btn-primary" value="{% trans 'Register' %}" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


		<!-- <script src="http://code.jquery.com/jquery.min.js"></script> -->
		<script src="../public/js/jquery-1.9.1.min.js"></script>
		<script src="../public/js/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="../public/js/specific/invite.js"></script>

	</body>
</html>
