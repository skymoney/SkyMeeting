<html>
  <head>
    <title>SkyMeeting</title>
	</head>
	<body>
		<h2>I have already owned an account<h2/>
		<form  form-signin" action="login/" method="post">
			<label  for="inputEmail">Email</label>
				<input type="text" id="inputEmail" name="username" placeholder="Email" />
			<label  for="inputPassword">Password</label>
				<input type="password" id="inputPassword" name="password" placeholder="Password" />
			<label class="checkbox">
				<input type="checkbox" />
				Remember me
			</label>
			<input type="submit"  value="Sign in" />
		</form>
		

	
		<h2>This is my first time to be here<h2/>
		<form  action="regedit/" method="post">
			<label  for="inputEmail">Email</label>
				<input type="text" id="inputEmail" name="username" placeholder="Email" />
			<label  for="inputPassword">Password</label>	
				<input type="password" id="inputPassword" name="password" placeholder="Password" />
			<label class="control-label" for="reInputPassword">ReInputPassword</label>
				<input type="password" id="reInputPassword" name="reInputPassword" placeholder="ReInputPassword" />
			<label  for="trueName">TrueName</label>
				<input type="text" id="inputTrueName" name="trueName" placeholder="TrueName" />
			<label  for="idCard">IdCard</label>
				<input type="text" id="inputIdCard" name="idCard" placeholder="IdCard" />
				<input type="submit"  value="Regedit" />
		</form>
	</body>
</html>
