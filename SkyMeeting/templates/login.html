{% load i18n %}
<!DOCTYPE html>
<html>
  <head>
    <title>SkyMeeting</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <link href="assets/css/bootstrap-responsive.css" rel="stylesheet"> -->
    <!-- Bootstrap -->
    <link href="../public/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <link rel="stylesheet" type="text/css" href="../public/css/specific/login.css">
  </head>
  <body>

	<div class="container">
		<form class="form-horizontal form-signin" action="login/" method="post">
			<div class="control-group">
				<label class="control-label" for="inputEmail">{% trans "Email" %}</label>
				<div class="controls">
					<input type="text" id="inputEmail" name="username" placeholder="{% trans 'Email' %}" />
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="inputPassword">{% trans "Password" %}</label>
				<div class="controls">
					<input type="password" id="inputPassword" name="password" placeholder="{% trans 'Password' %}" />
				</div>
			  </div>
			  <div class="control-group">
				<div class="controls">
					<label class="checkbox">
						<input type="checkbox" />
						{% trans "Remember me" %}
					</label>
					<input type="submit" class="btn btn-primary" value="{% trans 'Sign in' %}" />
				</div>
			</div>
			<input type="hidden" name="redirectUrl" value="{{ redirectUrl }}" />
		</form>
	</div>
  
  
	<!-- <script src="http://code.jquery.com/jquery.min.js"></script> -->
	<script src="../public/js/jquery-1.9.1.min.js"></script>
	<script src="../public/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="../public/js/specific/login.js"></script>
	
  </body>
</html>
